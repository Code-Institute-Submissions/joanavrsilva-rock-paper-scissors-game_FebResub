<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <!--nav menu-->
        <nav>
           <ul id="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="how-play.html">How to play</a></li>
           </ul>
        </nav>
     </header>

    <!--Level 1-->
    <div>
        <h1>Rock Paper Scissors Game - Level 1</h1>
    </div>

    <!--Score area-->
    <div class="score">
        <table class="table-score">
            <tr>
                <th class="your-score">Your score</th>
                <th class="computer-score">Computer score</th>
            </tr>
            <tr>
                <td class="score-results" id="userScore">0</td>
                <td class="score-results" id="computerScore">0</td>
            </tr>
        </table>
    </div>

        <!--game area-->
        <table class="hands" id="hands">
            <tr>
                <th class="score-results">
                    <img src="assets/images/hand-paper.png" onclick="userHand('paper',1)" class="hand" alt="paper">
                </th>
                <th class="score-results">
                    <img src="assets/images/hand-scissors.png" onclick="userHand('scissors',1)" class="hand" alt="scissors">>
                </th>
                <th class="score-results">
                    <img src="assets/images/hand-rock.png" onclick="userHand('rock',1)" class="hand" alt="rock">>
                </th>
            </tr>
        </table>

        <!--User and computer choices-->
            <table class="results" id="results">
                <tr>
                    <th class="your-score">Your choice</th>
                    <th class="computer-score">Computer choice</th>
                </tr>
                <tr>
                    <td class="score-results">
                        <img src="assets/images/hand-paper.png" class="hand" id="userChoiceImage" alt="score-results">
                    </td>
                    <td class="score-results">
                    <h1 class="decision">You win this round</h1>
                    <button class="button-level1" onclick="restartGame()">Play Again</button>
                </td>
                    <td class="score-results">
                        <img src="assets/images/hand-rock.png" class="hand" id="computerChoiceImage" alt="score-results">
                    </td>
                </tr>
            </table>
        </div>
    </div>
   <!-- pop-up image after 3 points in the scoreboard -->
   <div id="gameOverPopUp" class="gameOverPopUp">

    <!-- modal content -->
    <div class="gameOverPopUp-content">
        <span class="goHome">Home</span>

          <!-- you lose Pop-up elements -->
          <img id="youLoseImg" src="assets/images/youLose.png" class="youLose centerPopUp" alt="youLoseImg" >
        
         <!--pop-up button for play level 1 or level 2-->
          <img id="youWinImg" src="assets/images/youWin.png" class="youWin centerPopUp" alt="youWinImg">
         <button class="button-level1 centerPopUp" onclick="location.href='level1.html'">Play Level 1 </button>
         <button class="button-level2 centerPopUp" onclick ="location.href='level2.html'">Play Level 2 </button>
<script src="assets/js/script.js"></script>
</body>
</html>
