<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <!--Level 1-->
    <div>
        <h1>Rock Paper Scissors Game - Level 1</h1>
    </div>

    <!--Score area-->
    <div class="score">
        <table>
            <tr>
                <th class="your-score">Your score</th>
                <th class="computer-score">Computer score</th>
            </tr>
            <tr>
                <td class="score-results" id="userScore">0</td>
                <td class="score-results" id="computerScore">0</td>
            </tr>
        </table>
    </div>

        <!--game area-->
        <table class="hands" id="hands">
            <tr>
                <th class="score-results">
                    <img src="assets/images/hand-paper.png" onclick="userHand('paper',1)" class="hand" alt="paper">
                </th>
                <th class="score-results">
                    <img src="assets/images/hand-scissors.png" onclick="userHand('scissors',1)" class="hand" alt="scissors">>
                </th>
                <th class="score-results">
                    <img src="assets/images/hand-rock.png" onclick="userHand('rock',1)" class="hand" alt="rock">>
                </th>
            </tr>
        </table>

        <!--User and computer choices-->
            <table class="results" id="results">
                <tr>
                    <th class="your-score">Your choice</th>
                    <th class="computer-score">Computer choice</th>
                </tr>
                <tr>
                    <td class="score-results">
                        <img src="assets/images/hand-paper.png" class="hand" id="userChoiceImage" alt="score-results">
                    </td>
                    <td class="score-results">
                    <h1 class="decision">You win this round</h1>
                    <button class="button-level1" onclick="restartGame()">Play Again</button>
                </td>
                    <td class="score-results">
                        <img src="assets/images/hand-rock.png" class="hand" id="computerChoiceImage" alt="score-results">
                    </td>
                </tr>
            </table>
        </div>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
