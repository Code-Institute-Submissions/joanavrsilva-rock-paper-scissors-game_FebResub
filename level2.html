<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <header>
        <!--nav menu-->
        <nav>
           <ul id="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="how-to-play.html">How to play</a></li>
           </ul>
        </nav>
     </header>

     <!--level 1 title-->
     <div class="title">
        <H1>Rock Paper Scissors Game - Level 2</H1>
     </div>

     <!--score area-->
     <div class="score">
        <table class="table-score">
           <tr>
              <th class="your-score">Your score</th>
              <th class="computer-score">Computer Score</th>
        </tr>
           <tr>
              <td class="score-results" id="scoreUser">0</td>
              <td class="score-results" id="scoreCP">0</td>
           </tr>
        </table>
     </div>

        <!--game area-->
     <table class="hands" id="hands">
        <tr>
           <td class="hands-option">
              <img src="assets/images/hand-paper.png" onclick="playUserHand('paper',2)" title="paper" class="hand" alt="hands-option">
           </td>
           <td class="hands-option">
              <img src="assets/images/hand-scissors.png" onclick="playUserHand('scissors',2)" title="scissors" class="hand" alt="hands-option">
           </td>
           <td class="hands-option">
              <img src="assets/images/hand-rock.png" onclick="playUserHand('rock',2)" title="rock" class="hand" alt="hands-option">
           </td>
        </tr>
        <tr>
           <td class="hands-option">
              <img src="assets/images/hand-lizard.png" onclick="playUserHand('lizard',2)" title="lizard" class="hand" alt="hands-option">
           </td>
           <td class="hands-option">
              <img src="assets/images/thinking.png" alt="hands-option">
           </td>
           <td class="hands-option">
              <img src="assets/images/hand-spock.png" onclick="playUserHand('spock',2)" title="spock" class="hand" alt="hands-option">
           </td>
        </tr>
     </table>
        
        <!--the user and the computer choices-->
     <table class="results" id="results">
        <tr>
           <th class="your-score">Your choice</th>
           <th ></th>
           <th class="computer-score">Computer choice</th>
           </tr>
           <tr>
           <td class="score-results">
              <img src="assets/images/hand-paper.png" title="paper" class="hand" id="userPickImage" alt="score-results">
           </td>
           <td class="score-results">
              <h1 class="decision">You win this round</h1>
                 <button class="button-play-again" onclick="restartGame()">Play again</button>
           </td>
           <td class="score-results">
              <img src="assets/images/hand-rock.png" title="rock" class="hand" id="computerPickImage" alt="score-results">
           </td>
        </tr>
     </table>
     
     <!-- pop-up image after 3 points in the scoreboard -->
     <div id="gameOverPopUp" class="gameOverPopUp">

     <!-- modal content -->
     <div class="gameOverPopUp-content">
        <span class="goHome">Home</span>

        <!-- you lose Pop-up elements -->
        <img id="youLoseImg" src="assets/images/youLose.png" class="youLose centerPopUp" alt="youLoseImg">
           
        <!-- you win Pop-up elements -->
        <img id="youWinImg" src="assets/images/youWin.png" class="youWin centerPopUp" alt="youWinImg">
             
        <!--pop-up button for play level 1 or level 2-->
        <button class="button-level1 centerPopUp" onclick="location.href='level1.html'">Play Level 1 </button>
        <button class="button-level2 centerPopUp" onclick ="location.href='level2.html'">Play Level 2 </button>
        </div>
     </div>

     <script src="assets/js/script.js"></script>
  </body>
</html>
